<!doctype html>
<html>
    <head>
        <title> PASSWORD GENERATOR </title>
    </head>
    <body>
        <div class="content">
	<form name="pass">
		<div id="c1">
		<label>
			<b>PASSWORD LENGTH </b>
		</label>
		<input type="text" name="len" class="t2" size="20" maxlength="50"/>
		
		<br> <br>
		<label>
			<b> LOWER CASE LETTERS </b>
		</label> 
			<input type="checkbox" name="low"  />
		
		<br>
		<br>
		 
		<label>
			<b>UPPER CASE LETTERS</b>
		</label>
		<input type="checkbox" name="up"  />
		 
		 <br> <br>
		
		<label>
			<b> NUMBERS</b>
		</label> 
		<input type="checkbox" name="num"  />
		 <br>
		 <br>
		
		<label>
			<b> SYMBOLS: </b> 
		</label>	
		
		<input type="checkbox" name="sym"  />
		
		 </div>
		  
		
		<p>
								
		<input type="text" id="res"  class="t1" size="20" maxlength="50" disabled="disabled"/>
		<input type="button" name="gen" class="myButton" value="GENERATE PASSWORD" onClick=			"document.pass.res.value=
		getPass(document.pass.len.value,
		document.pass.up.checked,
		document.pass.low.checked,
		document.pass.num.checked,
		document.pass.sym.checked);">
		<input type="button" id="new" class="n1" value="CLEAR" onClick="pass.reset()"/>
		</p>
		
		
	
	</form>
	</div>
</body>
	
</html>
